name: Deploy server to production

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy ]

defaults:
  run:
    working-directory: server

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn compile
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: server/dist

  deploy-server:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: server/dist

      - name: rsync deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete --exclude=".env.local" --exclude="public" --exclude="node_modules"
          path: server
          remote_path: ~/sites/toodoo
          remote_host: ${{ secrets.PROD_HOST }}
          remote_port: ${{ secrets.PROD_PORT }}
          remote_user: ${{ secrets.PROD_USERNAME }}
          remote_key: ${{ secrets.PROD_KEY }}

      - name: SSH deployment ðŸ“¤
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd ~/sites/toodoo/server
            yarn install --production
            dotenv -e .env.local -- npx prisma migrate deploy
            pm2 restart ecosystem.config.js
  upload-common:
    needs: deploy-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr --delete
          path: common
          remote_path: ~/sites/toodoo/common
          remote_host: ${{ secrets.PROD_HOST }}
          remote_port: ${{ secrets.PROD_PORT }}
          remote_user: ${{ secrets.PROD_USERNAME }}
          remote_key: ${{ secrets.PROD_KEY }}
